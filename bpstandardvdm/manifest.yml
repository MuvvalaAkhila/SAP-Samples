---
applications:

- name: bpstandardvdm
  memory: 1024M
  timeout: 300
  random-route: true
  path: application/target/bpstandardvdm-application.jar
  buildpacks:
    - sap_java_buildpack
  env:
    JBP_CONFIG_COMPONENTS: '{ "jres": ["com.sap.xs.java.buildpack.jre.SAPMachineJRE"] }'
    JBP_CONFIG_SAP_MACHINE_JRE: '{ "version": "17.+" }'
    JBP_CONFIG_OPEN_JDK_JRE: '{ jre: { version: 17.+ }, memory_calculator: { version: 3.+ } }'
    TARGET_RUNTIME: tomcat10
  services:
  - myxsuaa
  - mydestination