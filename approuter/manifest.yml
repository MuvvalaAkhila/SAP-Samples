applications:
  - name: approuter
    random-route: true
    memory: 512M
    buildpack: nodejs_buildpack
    command: npm run start
    path: ./
    services:
    # Use the same services across approuter and application
      - mysecurexsuaa
    env:
      TENANT_HOST_PATTERN: 'approuter-(.*).cfapps.us10.sap.hana.ondemand.com'
      # Replace the url with your application's url - You can find this in SAP BTP dev space under applications tab
      destinations: '[{"name":"backend", "url":"https://cloudsdk_bp_ts-proud-llama-er.cfapps.us10.hana.ondemand.com", "forwardAuthToken": true}]'